<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Oooh+Baby&family=Pushster&family=Teko&family=Ubuntu:ital@1&family=Vujahday+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./blackjack.css" />

    <title>Black Jack by Zach</title>
  </head>
  <body>
    <div class="title">
      <h1 class="blinking-text">BLACK JACK by Zach</h1>
      <div class="balance">Balance: $<span id="balanceAmount">100</span></div>
    </div>
    <div class="main">
      <div class="row1">
        <div id="your-box">
          <h2>You: <span id="yourscore">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealerscore">0</span></h2>
        </div>
      </div>
      <div class="row2">
        <div class="buttons">
          <button class="btn-lg btn-primary" id="hit">Hit</button>
          <button class="btn-lg btn-warning" id="stand">Stand</button>
          <button class="btn-lg btn-danger" id="deal">Deal</button>
          <input type="number" id="betInput" placeholder="Enter your bet" />
        </div>
      </div>
      <div id="black-bar"></div>
    </div>
    <script src="./blackjack.js"></script>
  </body>
</html>
